<P>
Бегут они вокруг столба.<BR>
Как лев, бульдог рычит.<BR>
И цепь стучит вокруг столба,<BR>
Вокруг столба стучит.

<P>
Теперь бульдогу косточку<BR>
Не взять уже никак.<BR>
А таксик, взявши косточку,<BR>
Сказал бульдогу так:<BR>
"Пора мне на свидание,<BR>
Уж восемь без пяти.<BR>
Как поздно! До свидания!<BR>
Сидите на цепи!"
